<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>
        사용자 ID : <input type="text" value=""> <br>
        비밀 번호 : <input type="password" value=""> <input type="button" value="완료">
    </label>

    <br>
    <br>
    <br>

    <select name="china">
        <option>짜장면</option> <option selected>짬뽕</option> <option>탕수육</option> <option>군만두</option> <option>잡채밥</option>
    </select> <br>
    짜장면 <input type="checkbox" value="1">
    짬뽕 <input checked type="checkbox" value="2">
    탕수육 <input type="checkbox" value="3">
    군만두 <input type="checkbox" value="4">
    잡채밥 <input type="checkbox" value="5"> 

    <br>
    <br>

    <form>
        이름 : <input type="text" value=""> <br>
        암호 : <input type="password" value=""> <br>
        자소서 : <textarea>이곳에 자기소개서 작성</textarea>

        <br>

        검색 : <input type="search"> <input type="button" value="Q1"> <input type="button" value="Q2"> <br>
        submit 버튼 : <input type="submit" value="전송1"> <input type="submit" value="전송2"> <br>
        reset 버튼 : <input type="reset" value="리셋1"> <input type="reset" value="리셋2">
    </form>
</body>
</html>
